<html>
  <head>
    <link rel="stylesheet" type="text/css" href="calc.css">
  </head>
  <body>
    <h1>Calculation Machine
    </h1>
    <div id="displayLine1" class="displayLines">
    </div>
    <div id="displayLine2" class="displayLines">
    </div>
    <div id="column1">
      <button id="seven-button" class="number">7</button>
      <button id="eight-button" class="number">8</button>
      <button id="nine-button" class="number">9</button>
      <button id="divide-button">/</button>
    </div>
    <div id="column2">
      <button id="four-button" class="number">4</button>
      <button id="five-button" class="number">5</button>
      <button id="six-button" class="number">6</button>
      <button id="multiply-button">x</button>
    </div>
    <div id="column3">
      <button id="one-button" class="number">1</button>
      <button id="two-button" class="number">2</button>
      <button id="three-button" class="number">3</button>
      <button id="subtract-button">-</button>
    </div>
    <div id="column4">
      <button id="clear-button">C</button>
      <button id="zero-button" class="number">0</button>
      <button id="decimal-button" class="number">.</button>
      <button id="add-button">+</button>
    </div>
    <div>
      <button id="equals-button">=</button>
    </div>
    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
